<html>
	<head>
		<style>
			body {
				font-family: sans-serif;
				font-size: 10pt;
			}
		</style>
	</head>
	<body>
		<h3>Test GET</h3>
		<form action="http://veronicafx" method="post">
			Text Input: <input type="text" name="TestField" /><br />
			<input type="submit" value="Submit" />
		</form>
		
		<br /><br />
		
		<h3>Test POST with application/x-www-form-urlencoded</h3>
		<form action="http://veronicafx" method="post">
			Text Input: <input type="text" name="TestField" /><br />
			<input type="submit" value="Submit" />
		</form>
		
		<br /><br />

		<h3>Test POST with multipart/form-data</h3>
		<form action="http://veronicafx" method="post" enctype="multipart/form-data">
			Text Input: <input type="text" name="TestField" /><br />
			File Input: <input type="file" name="TestFileUpload" /> <br />
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
